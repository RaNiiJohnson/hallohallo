  <!-- Left person (teal) - head -->
  <circle cx="70" cy="70" r="20" fill="#4a9d9d"/>
  
  <!-- Left person (teal) - body -->
  <ellipse cx="70" cy="115" rx="25" ry="35" fill="#4a9d9d"/>
  
  <!-- Right person (coral) - head -->
  <circle cx="130" cy="70" r="20" fill="#e8604d"/>
  
  <!-- Right person (coral) - body -->
  <ellipse cx="130" cy="115" rx="25" ry="35" fill="#e8604d"/>
  
